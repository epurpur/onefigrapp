<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>UVA RDS - Journals by Provider</title>

  {% load static %}

  <!-- MDB icon -->
  <link rel="icon" href="{% static 'app/img/uva_logo.png' %}" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="{% static 'app/css/mdb.min.css' %}">
  <!-- MDBootstrap Datatables  -->
  <link rel="stylesheet" href="{% static 'app/css/addons/datatables.min.css' %}">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="{% static 'app/css/style.css' %}">

  <style type="text/css">
    #breadcrumb a {
      color: #E57200;
    }

    hr {
      margin-bottom: 0;
    }
    
  </style>
</head>
<body>

  <!--Navbar-->
  <nav class="navbar navbar-dark" style="background-color: #232d4b;">
    <a class="navbar-brand" href="{% url 'app:index' %}">
      <img src="{% static 'app/img/uva_library_logo.svg' %} " height="30" alt="UVA Library">
    </a>
    {% if user.is_authenticated %}
        <a class="btn btn-sm my-2 my-sm-0 rounded text-white" href="{% url 'app:logout' %}" style="background-color: #E57200">Logout</a>
    {% else %}
        <a class="btn btn-sm my-2 my-sm-0 rounded text-white" href="{% url 'app:login' %}" style="background-color: #E57200">Login</a>
    {% endif %}
  </nav>
  <!-- Navbar -->

  <main>
    <div class="container-fluid" id="breadcrumb_container">
      <div class="row pt-3" style="background-color: #141e3c">
        <p class="ml-4 text-white"><a href="{% url 'app:tools' %}" style="color: #E57200">All Tools</a>  <i class="fas fa-chevron-right mx-2" style="font-size:12px;"></i> Journals by Provider</p>
      </div>
    </div>
    
    <div class="container my-5" id="title_description">
      <h3 class="mb-4">Journals by Provider Tool</h3>
      <p>Descriptions and important notes</p>
    </div>

    <hr class="orange lighten-4">

    <div class="container-fluid" id="metrics_data">
      <div class="row">
        <div class="col-md-3 pt-3 border-right grey lighten-5" id="metrics_column">
          <div class="ml-2"> <!-- Use position-fixed class to fix the left column -->
            <h4 class="mb-4">Providers</h4>

            <select class="browser-default custom-select mb-5" id="provider_select">
              <option>Select Provider</option>
            </select>

          </div>
        </div>
        <div class="col-md-9">
          <div id="loader">
            <div class="d-flex justify-content-center align-items-center" style="height:475px;">
              <div class="spinner-border" style="width: 3rem; height: 3rem; color: #E57200;" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            
          </div>
          <div id="charts">
            <div id="charts_journal_by_provider" class="mt-3" style="width:100%; height:475px;"></div>  
          </div>
          
        </div>
      </div>
    </div>
  </main>
  

  <!-- jQuery -->
  <script type="text/javascript" src="{% static 'app/js/jquery.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'app/js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'app/js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'app/js/mdb.min.js' %}"></script>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>  
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript">

    function resetMetricColumnHeight() {
      $('#metrics_column').height( function() {
        var ret = 0;
        if( $(document).width() < 768) {
          heights = 0;
          $('#metrics_column').children().each( function() {
            marginTop = parseInt($(this).css("marginTop").substring(0, $(this).css("marginTop").indexOf('px')));
            marginBottom = parseInt($(this).css("marginBottom").substring(0, $(this).css("marginBottom").indexOf('px')));
            paddingTop = parseInt($(this).css("paddingTop").substring(0, $(this).css("paddingTop").indexOf('px')));
            paddingBottom = parseInt($(this).css("paddingBottom").substring(0, $(this).css("paddingBottom").indexOf('px')));
            heights = heights + marginTop + marginBottom + paddingTop + paddingBottom + $(this).height();
            // console.log($(this).attr('id') + ": " + heights);
          });
          // alert(heights);
          // console.log("Total heights: " + heights);
          // console.log("Window height: " + $(window).height());
          // console.log("Result: " + heights);

          ret =  heights + 64;
        }
        else {
          elements = ['nav', '#breadcrumb_container', '#title_description', 'hr'];
          heights = 0;
          $(elements.join(', ')).each( function() {
            marginTop = parseInt($(this).css("marginTop").substring(0, $(this).css("marginTop").indexOf('px')));
            marginBottom = parseInt($(this).css("marginBottom").substring(0, $(this).css("marginBottom").indexOf('px')));
            paddingTop = parseInt($(this).css("paddingTop").substring(0, $(this).css("paddingTop").indexOf('px')));
            paddingBottom = parseInt($(this).css("paddingBottom").substring(0, $(this).css("paddingBottom").indexOf('px')));
            heights = heights + marginTop + marginBottom + paddingTop + paddingBottom + $(this).height();
            // console.log($(this).attr('id')+ ": " + heights);
          });
          // alert(heights);
          // console.log("Total heights: " + heights);
          // console.log("Document height: " + $(document).height());
          // console.log("Result: " + ($(document).height() - heights));

          ret = $(window).height() - heights - 3 - 2;
        }

        return ret;

      });
    }

    function loadProvidersListIntoColumn(providersList) {
      for(var i = 0; i < providersList.length; i++) {
        var newOption = document.createElement('option');
        newOption.setAttribute('value', providersList[i]);
        if(i == 0) newOption.selected = true;
        newOption.innerHTML = providersList[i];
        $( "#provider_select" ).append(newOption);
        // console.log(providersList[i]);
      }
    }

    function setChart(chartData) {
      var chartConfig = {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Journals by Provider',
            fontFamily: 'Segoe UI',
            style: {
              fontWeight: 10,
              fontSize: 20,
            }
        },
        xAxis: {
            categories: Object.keys(chartData),
            tickLength: 0
        },
        yAxis: {
            title: {
                text: 'Number of Journals'
            }
        },
        legend: {
            enabled: false
        },
        series: [{
            name: 'Journals',
            data: Object.values(chartData),
        }],
        credits: {
            enabled: false
        },
      };

      Highcharts.chart('charts_journal_by_provider', chartConfig); 
        
    }

    $(document).ready( function () {

      $('#downloads_recent_percent').hide();
      $('#downloads_alltime').hide();
      $('#publications').hide();
      $('#citations').hide();

      resetMetricColumnHeight();
      
      $.ajax({
        url : "https://onefigrapp.herokuapp.com/app/providers_list",
        // url : "http://localhost:8000/app/providers_list",
        dataType: "json",
        success : function (data) {
          var providersList = data;
          console.log("AJAX providersList");
          console.log(providersList);
          loadProvidersListIntoColumn(providersList);
        }
      });

      $.ajax({
        url : "https://onefigrapp.herokuapp.com/app/journalsByProvider_chart_data/AIP/",
        // url : "http://localhost:8000/app/journalsByProvider_chart_data/AIP/",
        dataType: "json",
        beforeSend: function () {
          $("#charts").hide();
          $("#loader").show();
          
        },
        complete: function () {
          $("#charts").show();
          $("#loader").hide();
        },
        success : function (data) {
          var chartData = data;
          console.log("Chart Data");
          console.log(chartData);
          setChart(chartData);
          // setTable(chartData, metrics);
          
        }
      });
    });
    
    $("#provider_select").on("change", function() {
        if( $("#provider_select").val() != $("#provider_select").children().first().val() ) {
          // var queryURL = "http://localhost:8000/app/journalsByProvider_chart_data/" + encodeURI($("#provider_select").val()) + "/";
          var queryURL = "https://onefigrapp.herokuapp.com/app/journalsByProvider_chart_data/" + encodeURI($("#provider_select").val()) + "/"
          console.log(queryURL);
          $.ajax({
            url : queryURL,
            dataType: "json",
            beforeSend: function () {
              $("#charts").hide();
              $("#loader").show();
              
            },
            complete: function () {
              $("#charts").show();
              $("#loader").hide();
            },
            success : function (data) {
              chartData = data;
              console.log(chartData);
              setChart(chartData);
              // setTable(chartData, metrics);
              
            }
          });
          
        }
    });
    



  </script>

</body>
</html>
