<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=app">
  <title>AIFEdge - Login</title>

    {% load static %}

    <link rel="icon" href="{% static 'app/img/AIF_logo_white_browser_tab.png' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{% static 'app/css/mdb.min.css' %}">
    <!-- MDBootstrap Datatables  -->
    <link rel="stylesheet" href="{% static 'app/css/addons/datatables.min.css' %}">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
</head>
<body style="background-color: #232d4b;">

  <!-- Start your project here-->  
  <div style="height: 100vh;" class="scrollbar scrollbar-info">
    <div class="flex-center flex-column animated fadeIn">

      <form method="post">
          {% csrf_token %}

          <a href="{% url 'app:index' %}"><img src="{% static 'app/img/uva_library_logo.svg' %}" class="mb-4 img-fluid" alt="Responsive image" style="width: 400px"></a>

          <br/>

          <input type="text" id="defaultLoginFormEmail" class="form-control my-4" placeholder="Username" name="username">

          <input type="password" id="defaultLoginFormPassword" class="form-control my-4" placeholder="Password" name="password">


          <button class="btn btn-block my-4" style="background-color: #E57200" type="submit">Sign in</button>
      </form>
    </div>
  </div>
  <!-- End your project here-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'app/js/jquery-3.4.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'app/js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'app/js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'app/js/mdb.min.js' %}"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>
</html>
